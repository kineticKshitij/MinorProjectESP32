{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.8);
      }

      video#bgVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter:brightness(100%);
      }

      main {
        z-index: 1;
        text-align: center;
      }

      section {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      }

      h1 {
        color: yellow;
        font-size: 36px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      }

      button {
        padding: 15px 40px;
        font-size: 18px;
        cursor: pointer;
        background-color: #00aaff;
        color: white;
        border: none;
        border-radius: 25px;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      button:hover {
        background-color: #0088cc;
        transform: scale(1.05);
      }

      button:active {
        background-color: #005f99;
        transform: scale(0.98);
      }

      a {
        text-decoration: none;
      }

      div2 {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <video id="bgVideo" autoplay muted loop>
      <source src="{% static 'background.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <main>
      <h1>Welcome</h1>
      <div>
        <a href="{% url 'Login' %}"><button>Login as Employee</button></a>
        <a href="{% url 'Login' %}"><button>Login as Organization</button></a>
      </div>
      <div2>
        <a href="{% url 'organization_signup' %}"
          ><button>Sign Up for Organization</button></a
        >
      </div2>
    </main>
  </body>
</html>
