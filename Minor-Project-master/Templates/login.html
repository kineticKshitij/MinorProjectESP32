{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Form with CAPTCHA and OTP</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 80vh;
          margin: 0;
          background-color: #f0f0f0;
          overflow : hidden;
        }

        main {
          z-index: 1;
          text-align: center;
          background-color: rgba(0.0.0.0.6);
          padding: 20px;
          border-radius: 10px;
          max-width: 80%;
          width: 28vw;
          box-sizing: border-box;
        }

        h1 {
          color: azure;
          font-size: 18px;
          margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
          padding: 10px;
          margin: 10px 0;
          font-size: 16px;
          width: 80%;
          border-radius: 5px;
          border: none;
        }

        button, input[type="submit"] {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          margin: 10px 0;
          border-radius: 5px;
          border: none;
          background-color: #00aaff;
          color: white;
        }

        .captcha-box {
          margin: 20px;
          font-size: 20px;
          color: white;
        }

        .error {
          color: red;
          margin-top: 10px;
        }

        .success {
          color: green;
          margin-top: 10px;
        }

        video#bgVideo {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: -1;
        }

        .otp-section {
          display: none; /* Hide OTP section initially */
        }

        .otp-timer, .resend-button {
          color: white;
          margin-top: 10px;
        }

        .otp-message {
          color: lightgreen;
          margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay muted loop>
        <source src="{% static 'background.mp4' %}" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <main>
        <form action="/submit" method="POST">
            <h1>Organization Name:</h1>
            <input type="text" id="name" name="name" placeholder="Enter organization name" required>
            
            <h1>Email:</h1>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <h1>Password:</h1>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- CAPTCHA -->
            <h1>CAPTCHA Challenge</h1>
            <div class="captcha-box">
                <span id="num1"></span> + <span id="num2"></span> = ?
            </div>
            <input type="text" id="captchaInput" placeholder="Enter the sum" required>
            <button type="button" onclick="validateForm()">Submit CAPTCHA</button>
            <div id="captchaMessage"></div>

            <!-- OTP Section -->
            <div class="otp-section" id="otpSection">
                <h1>Enter OTP:</h1>
                <input type="password" id="otpInput" name="otp" placeholder="Enter OTP">
                <div class="otp-message" id="otpSentMessage"></div>
                <div class="otp-timer" id="otpTimer">Time remaining: <span id="time">30</span> seconds</div>
                <button type="button" id="resendOtp" class="resend-button" disabled onclick="resendOtp()">Resend OTP</button>
                <a href="/Dashboard2.htm"><input type="submit" value="Submit"></a>
            </div>
            
            
        </form>
    </main>

    <script>
        // Generate random numbers for CAPTCHA
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let correctAnswer = num1 + num2;

        // Display the numbers
        document.getElementById("num1").textContent = num1;
        document.getElementById("num2").textContent = num2;

        // Function to validate email and CAPTCHA
        function validateForm() {
            const email = document.getElementById("email").value;
            const userAnswer = parseInt(document.getElementById("captchaInput").value);
            const messageDiv = document.getElementById("captchaMessage");
            const otpSection = document.getElementById("otpSection");
            const otpMessage = document.getElementById("otpSentMessage");

            if (email === "") {
                messageDiv.textContent = "Please enter your email.";
                messageDiv.className = "error";
                return;
            }

            if (userAnswer === correctAnswer) {
                messageDiv.textContent = "CAPTCHA correct!";
                messageDiv.className = "success";
                otpSection.style.display = "block"; // Show OTP section
                otpMessage.textContent = `Your OTP is sent to ${email}`;
                startOtpTimer(); // Start OTP timer
            } else {
                messageDiv.textContent = "Incorrect CAPTCHA. Try again.";
                messageDiv.className = "error";
                regenerateCaptcha(); // Regenerate new CAPTCHA
            }
        }

        // Function to regenerate a new CAPTCHA
        function regenerateCaptcha() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById("num1").textContent = num1;
            document.getElementById("num2").textContent = num2;
            document.getElementById("captchaInput").value = "";
        }

        // OTP Timer Logic
        let timeLeft = 30;
        const otpTimerElement = document.getElementById("time");
        const resendButton = document.getElementById("resendOtp");

        function startOtpTimer() {
            resendButton.disabled = true;
            timeLeft = 30;

            const otpInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(otpInterval);
                    resendButton.disabled = false;
                    otpTimerElement.textContent = "Expired";
                } else {
                    otpTimerElement.textContent = timeLeft;
                    timeLeft -= 1;
                }
            }, 1000);
        }

        // Resend OTP Functionality
        function resendOtp() {
            timeLeft = 30;
            resendButton.disabled = true;
            otpTimerElement.textContent = timeLeft;

            const otpInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(otpInterval);
                    resendButton.disabled = false;
                    otpTimerElement.textContent = "Expired";
                } else {
                    otpTimerElement.textContent = timeLeft;
                    timeLeft -= 1;
                }
            }, 1000);
        }
    </script>
</body>
</html>
